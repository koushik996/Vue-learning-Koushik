<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <button @click="count++">count</button>
    </div>
    <script>
        const {createApp,ref}=Vue
        createApp({
            setup(){
             let count=ref(0)
             return{
             count
        }
    }
    }).mount('#app')
    </script>
</body>
</html>

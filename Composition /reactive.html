<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>Name:{{user.name}}</p>
        <p>Age:{{user.age}}</p>
        <button @click="user.name='Koushik Reddy'">ChangeName</button>
        <button @click="user.age++">IncreaseAge</button>

    </div>

    <script>
        let {createApp,reactive}=Vue
        createApp({
            setup(){
                const user=reactive({
                    name:"koushik",
                    age:20
                })
                return {
                    user
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

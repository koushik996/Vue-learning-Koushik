<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
      <button @click="show=!show">Toggle</button>
      <p v-if="show">this is from flag</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    show:false
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

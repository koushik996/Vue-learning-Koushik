<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
        <div id="app">{{name}}</div>
    <script>
        Vue.createApp({
                data(){
                    return {
                        name:"koushik"
                    }
                },
                    mounted(){
                       setTimeout(()=>{
                    this.name='Reddy';
                    },3000);
                }
            }).mount('#app');
    </script>
</body>
</html>

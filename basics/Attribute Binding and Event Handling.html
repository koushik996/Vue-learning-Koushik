<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
     <button v-bind:class="active?'text-green':'text-red'" @click="toggle">ClickMe</button>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    active:true
                }
            },
            methods:{
                toggle(){
                    this.active=!this.active;
                }
            }  
        }).mount('#app')
    </script>
    <style>
        .text-red{
            color:orangered;
        }
        .text-green{
            color:green;
        }
    </style>
</body>
</html>
